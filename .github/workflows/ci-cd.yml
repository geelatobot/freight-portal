name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: freight_portal_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install dependencies
      working-directory: backend
      run: npm ci
    
    - name: Generate Prisma Client
      working-directory: backend
      run: npx prisma generate
    
    - name: Run linter
      working-directory: backend
      run: npm run lint
    
    - name: Run tests
      working-directory: backend
      env:
        DATABASE_URL: "mysql://root:root@localhost:3306/freight_portal_test"
        JWT_SECRET: "test-secret"
      run: npm run test:cov
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./backend/coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install dependencies
      working-directory: backend
      run: npm ci
    
    - name: Generate Prisma Client
      working-directory: backend
      run: npx prisma generate
    
    - name: Build application
      working-directory: backend
      run: npm run build
    
    - name: Build Docker image
      run: |
        docker build -t freight-portal:${{ github.sha }} ./backend
        docker tag freight-portal:${{ github.sha }} freight-portal:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Deploy to server
      run: |
        echo "Deployment step - configure webhook to your server"
