version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: freight-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-freight_portal}
      MYSQL_USER: ${MYSQL_USER:-freight}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-freightpass}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: freight-redis
    restart: always
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # 后端 API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: freight-backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: mysql://${MYSQL_USER:-freight}:${MYSQL_PASSWORD:-freightpass}@mysql:3306/${MYSQL_DATABASE:-freight_portal}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-changeme}
      JWT_EXPIRES_IN: 7d
      FOURPORTUN_BASE_URL: ${FOURPORTUN_BASE_URL:-https://prod-api.4portun.com}
      FOURPORTUN_APPID: ${FOURPORTUN_APPID:-}
      FOURPORTUN_SECRET: ${FOURPORTUN_SECRET:-}
      FOURPORTUN_WEBHOOK_SECRET: ${FOURPORTUN_WEBHOOK_SECRET:-}
      KIMI_API_KEY: ${KIMI_API_KEY:-}
      KIMI_BASE_URL: ${KIMI_BASE_URL:-https://api.moonshot.cn/v1}
    ports:
      - "3001:3001"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: freight-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/web/dist:/usr/share/nginx/html
      - ./frontend/admin/dist:/usr/share/nginx/html/admin
      - ./backend/uploads:/usr/share/nginx/html/uploads
    depends_on:
      - backend

volumes:
  mysql_data:
  redis_data:
